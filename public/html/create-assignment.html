<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create assignment</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/assignment.css">

</head>
<body>
    
    <div class="container">
        <h2>Create Assignment</h2>
        <form id="form" method="post" action="/student/create-assignment">
            <div class="form-group">
                <label for="assignment-name">Name:</label>
                <input type="text" id="assignment-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" name="hours" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="info" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/create-assignment.js"></script>
</body>
</html>
