<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/student.css">
    <link rel="stylesheet" href="/css/assignment.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="burger-icon" onclick="toggleNavbar()">â˜°</div>
            <a class="logo" href="/">DKU</a>
            <ul class="navbar-links disabled">
                <li><a href="/">Home</a></li>
                <li><a href="/login" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="event-list" id="my-assignments">
            <div class="event-card">
                <h3>{{event.name}}</h3>
                <p>{{event.place}}</p>
                <p>{{event.time}}</p>
                <p>People signed up: {{event.people}}</p>
                <button (click)="joinEvent(event)" class="join-button">Join</button>
            </div>
        </div>
    </div>

    <button class="createBtn" onclick="location.href = '/student/create-assignment'">+</button>
    <script src="/js/student.js"></script>
</body>
</html>
